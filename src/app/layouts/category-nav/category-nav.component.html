<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{hidden: !(isHandset | async)}"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a class="nav-link" (click)="scrollTo('section1')">Home <span class="sr-only">(current)</span></a>
      <a class="nav-link" (click)="scrollTo('section2')">Features</a>
      <a class="nav-link" (click)="scrollTo('section3')">Pricing</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button" 
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>modAngular</span>
      <div class="link">
        <a class="nav-link" (click)="scrollTo('section1')">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link" (click)="scrollTo('section2')">Features</a>
        <a class="nav-link" (click)="scrollTo('section3')">Pricing</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
