<div class="container">
    <h1>Shopping Cart</h1>
    <div class="shopping-cart">
        <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
        </div>
        <div *ngFor="let item of products" class="product">
            <div class="product-image">
                <img src="https://s.cdpn.io/3/dingo-dog-bones.jpg">
            </div>
            <div class="product-details">
                <div class="product-title">{{item.name}}</div>
                <p class="product-description">{{item.description}}</p>
            </div>
            <div class="product-price">{{item.price}}</div>
            <div class="product-quantity">
                <input type="number" value="{{item.quantity}}" min="1">
            </div>
            <div class="product-removal">
                <button class="remove-product">Remove</button>
            </div>
            <div class="product-line-price">{{item.price*item.quantity}}</div>
        </div>
        <div class="totals">
            <div class="totals-item totals-item-total">
                <label>Total</label>
                <div class="totals-value" id="cart-total">{{totalPrice()}}</div>
            </div>
        </div>
        <button routerLink="/Checkout/Checkout1" class="checkout">Proceder</button>
    </div>
</div>
