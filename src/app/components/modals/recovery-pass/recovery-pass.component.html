<button mat-dialog-close class="btn close"><i class="fa fa-close"></i></button>
<button mat-dialog-close (click)="goLogin()" class="btn back float-left"><i class="fa fa-arrow-left"></i></button>
<div class="titulo">
  <h1 mat-dialog-title class="text-center">Recuperar Contraseña</h1>
</div>
<div class="text-center mb-2">
  <img class="logo_login" src="./assets/imagenes/logos/logo-envi-c2.png" alt="">
</div>

<div class="container">
  <div class="disp form-sm">
    <i class="fa fa-envelope prefix mx-2"></i>
    <mat-form-field class=" mx-3">
      <input matInput placeholder="Correo Electrónico">
    </mat-form-field>
  </div>

<div class="mt-2 boton">
  <button mat-dialog-close (click)="successRecovery()" class="btn ec btn-lg btn-block">Continuar<i class="fa fa-arrow-right ml-1"></i></button>
</div>
