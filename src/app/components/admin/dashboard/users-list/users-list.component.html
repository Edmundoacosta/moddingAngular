<div class="container my-3">
	<button (click)="goBack()" class="btn ec" type="button">
		<i class="fa fa-arrow-left"></i>
		REGRESAR
	</button>
	<div class="row">
		<div class="col-md-12">
			<h3>Users</h3>
			<table class="table table-striped table-dark">
				<thead>
				    <tr>
				        <th scope="col">#</th>
				        <th scope="col">Nombre</th>
				        <th scope="col">Apellido</th>
				        <th scope="col">Acciones</th>
				    </tr>
				</thead>
				<tbody>
				    <tr *ngFor="let user of users; let i = index">
					    <th scope="row">{{i+1}}</th>
					    <td>{{user.firstname}}</td>
					    <td>{{user.lastname}}</td>
					    <td>@mdo</td>
				    </tr>
				    <tr>
				        <th scope="row">2</th>
				        <td>Jacob</td>
				        <td>Thornton</td>
				       <td>@fat</td>
				    </tr>
				    <tr>
				        <th scope="row">3</th>
				        <td>Larry</td>
				        <td>the Bird</td>
				        <td>@twitter</td>
				    </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
