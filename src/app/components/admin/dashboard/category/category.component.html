<div class="container my-3">
    <button (click)="goBack()" class="btn ec" type="button">
        <i class="fa fa-arrow-left"></i>
        REGRESAR
    </button>

    <div class="row my-2">
        <div class="col">
            <div class="form-group">
                <label>Nombre de la Categoria</label>
                <input [(ngModel)]="category.name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <button (click)="newCategory()" class="btn ec float-right" type="button">
                    <i class="fa fa-plus"></i>
                    AGREGAR CATEGORIA
                </button>
            </div>
        </div>
    </div>

    <div class="row my-2">
      <div class="col">
        <div class="form-group">
          <label>Nombre de la Subcategoria</label>
          <input [(ngModel)]="subCategory.name" type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Categoria</label>
          <select [(ngModel)]="subCategory.parent" class="form-control">
                <option value="">Seleccione..</option>
                <option *ngFor="let item of allCategories" [value]="item._id">{{item.name}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
        <button (click)="newSubCategory()" class="btn ec float-right" type="button">
            <i class="fa fa-plus"></i>
            AGREGAR SUBCATEGORIA
        </button>
    </div>
</div>
<br>
<div class="container  my-5">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nombre De la Subcategoria</th>
                        <th scope="col">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let child of allCategories">
                        <tr *ngFor="let item of child.subcategories">
                            <td scope="row">{{item.name}}</td>
                            <td>{{child.name}}
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
